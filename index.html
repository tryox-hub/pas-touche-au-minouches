<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Chats - Association</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pocketbase/0.21.3/pocketbase.umd.min.js"></script>
    
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #6f42c1 !important; } /* Un joli violet pour l'asso */
        
        .chat-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .chat-card:hover {
            transform: translateY(-5px);
        }
        
        .chat-img {
            height: 250px;
            object-fit: cover;
            width: 100%;
        }
        
        /* Ajustement de la taille de l'image sur petit t√©l√©phone */
        @media (max-width: 576px) {
            .chat-img { height: 200px; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark shadow-sm mb-4">
        <div class="container justify-content-center">
            <span class="navbar-brand fw-bold">üêæ Nos Chats √† l'Adoption</span>
        </div>
    </nav>

    <div class="container">
        <div id="chat-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="text-center w-100 py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p>Recherche des petits prot√©g√©s...</p>
            </div>
        </div>
    </div>

    <footer class="text-center py-5 mt-5 text-muted small">
        &copy; 2026 Association de Protection Animale
    </footer>

    <script>
        const pb = new PocketBase('/');

        async function loadChats() {
            const listContainer = document.getElementById('chat-list');
            try {
                // On r√©cup√®re les donn√©es
                const chats = await pb.collection('chats').getFullList({
                    sort: '-created',
                });

                listContainer.innerHTML = '';

                chats.forEach(chat => {
                    // Utilisation du champ 'photos' avec le 's' comme tu l'as configur√©
                    const photoUrl = chat.photos 
                        ? pb.files.getUrl(chat, chat.photos) 
                        : 'https://via.placeholder.com/300?text=Pas+de+photo';

                    listContainer.innerHTML += `
                        <div class="col">
                            <div class="card chat-card shadow-sm h-100">
                                <img src="${photoUrl}" class="chat-img" alt="${chat.nom}">
                                <div class="card-body">
                                    <h5 class="card-title fw-bold text-primary">${chat.nom}</h5>
                                    <div class="mb-2">
                                        <span class="badge bg-light text-dark border">${chat.age} age</span>
                                    </div>
                                    <p class="card-text text-secondary">${chat.description}</p>
                                </div>
                                <div class="card-footer bg-white border-0 pb-3">
                                    <button class="btn btn-outline-primary w-100 rounded-pill">M'adopter</button>
                                </div>
                            </div>
                        </div>`;
                });
            } catch (err) {
                listContainer.innerHTML = '<div class="alert alert-danger">Erreur de connexion.</div>';
            }
        }
        loadChats();
    </script>
</body>
</html>
