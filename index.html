<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Association - Nos Chats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pocketbase/0.21.3/pocketbase.umd.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container"><a class="navbar-brand" href="#">Adoption Chats üêæ</a></div>
    </nav>

    <div class="container">
        <div id="container-chats" class="row">
            </div>
    </div>

    <script>
        // REMPLACE CETTE URL PAR TON URL RENDER
        const pb = new PocketBase('https://mon-asso-chats.onrender.com');

        async function afficherChats() {
            const div = document.getElementById('container-chats');
            try {
                const records = await pb.collection('chats').getFullList();
                div.innerHTML = ''; // On vide le chargement

                records.forEach(chat => {
                    const urlImage = pb.files.getUrl(chat, chat.photos);
                    div.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card shadow">
                                <img src="${urlImage}" class="card-img-top" style="height:200px; object-fit:cover;">
                                <div class="card-body">
                                    <h3>${chat.nom}</h3>
                                    <p>${chat.description}</p>
                                    <span class="badge bg-info text-dark">${chat.age} mois/ans</span>
                                </div>
                            </div>
                        </div>`;
                });
            } catch (e) {
                div.innerHTML = "Erreur de connexion au serveur.";
            }
        }
        afficherChats();
    </script>
</body>
</html>
